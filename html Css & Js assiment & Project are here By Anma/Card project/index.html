<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>List Card</h1>
            <div class="iconCart">
                <img src="/images/icon.png" alt="">
                <div class="totaleQuantity">0</div>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="images/s-l1600-removebg-preview.png" alt="">
                <h2>product name</h2>
                <div class="price">50%</div>
                <button>Add To Card</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="images/s-l1600-removebg-preview.png" alt="">
                <div class="contact">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        $50/1 Product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkOut">
                <a href="checkOut.html">CHECKOUT</a>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
